<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Análise EDI - Moderno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (Dev/CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#6366F1',
                        success: '#10B981',
                        error: '#EF4444',
                        surface: '#FFFFFF',
                        background: '#F3F4F6',
                        'card-hover': '#F9FAFB',
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'float': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    }
                }
            }
        }
    </script>

    <!-- FIX #7: Alpine.js versão fixada em release estável -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .animate-enter {
            animation: enter 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes enter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 3px;
        }
    </style>
</head>

<body class="bg-background text-gray-800 min-h-screen p-4 md:p-8" x-data="reportData()">

    <!-- Header -->
    <div class="max-w-7xl mx-auto mb-10 animate-enter" style="animation-delay: 0.1s">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Relatório de Análise EDI</h1>
                <p class="text-gray-500 mt-1">Período: <span class="font-medium text-gray-700"
                        x-text="dateRangeText"></span></p>
            </div>
            <div class="flex gap-3 flex-wrap">
                <div class="flex items-center gap-2">
                    <input type="date" x-model="startDate"
                        class="px-3 py-2 bg-white border border-gray-200 rounded-xl text-sm text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                    <span class="text-gray-400 text-sm">até</span>
                    <input type="date" x-model="endDate"
                        class="px-3 py-2 bg-white border border-gray-200 rounded-xl text-sm text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>
                <button @click="expandAll = !expandAll"
                    class="px-4 py-2 bg-white border border-gray-200 rounded-xl text-sm font-medium text-gray-600 shadow-sm hover:shadow hover:bg-gray-50 transition">
                    <span x-text="expandAll ? 'Recolher Todos' : 'Expandir Todos'"></span>
                </button>
                <div class="relative">
                    <input type="text" x-model="search" placeholder="Filtrar clientes..."
                        class="pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary w-64 shadow-sm">
                    <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- KPI Cards -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-10 animate-enter"
        style="animation-delay: 0.2s">
        <div
            class="bg-white rounded-2xl p-6 shadow-soft border border-gray-100 flex flex-col items-center justify-center relative overflow-hidden group hover:shadow-float transition-all duration-300">
            <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-transparent"></div>
            <div class="relative z-10 text-center">
                <p class="text-sm font-medium text-gray-500 mb-1">Total de Transações</p>
                <h2 class="text-4xl font-bold text-gray-900" x-text="filteredStats.total"></h2>
            </div>
        </div>

        <div
            class="bg-white rounded-2xl p-6 shadow-soft border border-gray-100 flex flex-col items-center justify-center relative overflow-hidden group hover:shadow-float transition-all duration-300">
            <div class="absolute top-0 left-0 w-1 h-full bg-success"></div>
            <div class="text-center">
                <p class="text-sm font-medium text-gray-500 mb-1">Sucessos</p>
                <h2 class="text-4xl font-bold text-success" x-text="filteredStats.success"></h2>
                <div class="text-xs text-gray-400 mt-2 bg-green-50 px-2 py-1 rounded-full inline-block">
                    <span x-text="((filteredStats.success / (filteredStats.total || 1)) * 100).toFixed(1) + '%'"></span>
                    Taxa
                </div>
            </div>
        </div>

        <div
            class="bg-white rounded-2xl p-6 shadow-soft border border-gray-100 flex flex-col items-center justify-center relative overflow-hidden group hover:shadow-float transition-all duration-300">
            <div class="absolute top-0 left-0 w-1 h-full bg-error"></div>
            <div class="text-center">
                <p class="text-sm font-medium text-gray-500 mb-1">Erros Únicos</p>
                <h2 class="text-4xl font-bold text-error" x-text="filteredStats.error"></h2>
            </div>
        </div>

        <div
            class="bg-white rounded-2xl p-4 shadow-soft border border-gray-100 flex items-center justify-center overflow-hidden h-32 md:h-auto">
            <div style="width: 120px; height: 120px;">
                <canvas id="kpiChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Group Lists -->
    <div class="max-w-7xl mx-auto space-y-6 animate-enter" style="animation-delay: 0.3s">
        <template x-for="(group, gIndex) in filteredGroups" :key="group.groupName">
            <div class="bg-white rounded-2xl shadow-soft border border-gray-100 overflow-hidden transition-all duration-300 hover:shadow-float"
                :class="group.totalError > 0 ? 'border-l-4 border-l-error' : 'border-l-4 border-l-success'">

                <!-- Group Header -->
                <div class="p-5 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors"
                    @click="toggleGroup(group.groupName)">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold shrink-0"
                            :class="group.totalError > 0 ? 'bg-red-50 text-error' : 'bg-green-50 text-success'">
                            <span x-text="group.groupName.charAt(0)"></span>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900" x-text="group.groupName"></h3>
                            <div class="flex gap-3 text-xs mt-1 items-center">
                                <!-- Mini health bar -->
                                <div class="w-20 h-1.5 bg-gray-100 rounded-full overflow-hidden"
                                    title="Proporção sucesso/erro">
                                    <div class="h-full rounded-full"
                                        :class="group.totalError > 0 ? 'bg-error' : 'bg-success'"
                                        :style="'width:' + ((group.totalError / Math.max(group.totalError + group.totalSuccess, 1)) * 100).toFixed(1) + '%'">
                                    </div>
                                </div>
                                <span class="text-gray-400">|</span>
                                <span
                                    class="bg-green-50 text-green-700 border border-green-100 px-2 py-0.5 rounded-md font-medium"
                                    title="Total de transmissões EDI bem-sucedidas no período">
                                    <span x-text="group.totalSuccess.toLocaleString('pt-BR')"></span>
                                    <span class="font-normal text-green-500"> trans. ✓</span>
                                </span>
                                <span class="px-2 py-0.5 rounded-md font-medium border"
                                    :class="group.totalError > 0 ? 'bg-red-50 text-red-700 border-red-100' : 'bg-gray-50 text-gray-400 border-gray-100'"
                                    title="Pedidos únicos com algum erro no período">
                                    <span x-text="group.totalError"></span>
                                    <span class="font-normal"
                                        :class="group.totalError > 0 ? 'text-red-400' : 'text-gray-300'"> ped. c/
                                        erro</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="transform transition-transform duration-200"
                        :class="isExpanded(group.groupName) ? 'rotate-180' : ''">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>

                <!-- Group Content (Collapsible) -->
                <div x-show="isExpanded(group.groupName)" x-collapse
                    class="border-t border-gray-100 bg-gray-50/50 p-4 md:p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <template x-for="client in group.clients" :key="client.label">
                            <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-all duration-200"
                                :class="client.error > 0 ? 'border-l-4 border-l-red-400' : 'border-l-4 border-l-green-400'">

                                <!-- Card Header -->
                                <div class="px-4 pt-4 pb-2">
                                    <div class="flex justify-between items-start gap-2">
                                        <h4 class="text-sm font-semibold text-gray-800 leading-tight"
                                            :title="client.label" x-text="client.label"></h4>
                                        <span x-show="client.last_transaction_date"
                                            class="text-[10px] text-gray-400 font-mono bg-gray-50 px-1.5 py-0.5 rounded border border-gray-100 shrink-0 whitespace-nowrap"
                                            x-text="'último: ' + client.last_transaction_date"></span>
                                    </div>

                                    <!-- Stats Row -->
                                    <div class="flex gap-3 mt-2 items-center">
                                        <!-- Total transmissions -->
                                        <div class="flex items-center gap-1"
                                            title="Total de transmissões EDI bem-sucedidas">
                                            <svg class="w-3 h-3 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            <span class="text-sm font-bold text-green-600"
                                                x-text="client.success.toLocaleString('pt-BR')"></span>
                                            <span class="text-[10px] text-green-400">transmissões</span>
                                        </div>

                                        <span x-show="client.error > 0" class="text-gray-200 text-xs">|</span>

                                        <!-- Unique error orders -->
                                        <div x-show="client.error > 0" class="flex items-center gap-1"
                                            title="Pedidos únicos com erro">
                                            <svg class="w-3 h-3 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            <span class="text-sm font-bold text-red-600" x-text="client.error"></span>
                                            <span class="text-[10px] text-red-400">ped. c/ erro</span>
                                        </div>
                                    </div>

                                    <!-- Health progress bar -->
                                    <div class="mt-2 h-1 bg-gray-100 rounded-full overflow-hidden"
                                        title="Proporção de erros vs transmissões">
                                        <div class="h-full bg-red-400 rounded-full transition-all"
                                            :style="'width:' + Math.min(((client.error / Math.max(client.error + client.success, 1)) * 100), 100).toFixed(1) + '%'">
                                        </div>
                                    </div>
                                </div>

                                <!-- Error Detail Section -->
                                <template x-if="client.error > 0">
                                    <div class="mx-4 mb-4 mt-1 space-y-2">
                                        <div class="bg-red-50 border border-red-100 rounded-lg p-3 space-y-1.5">
                                            <p
                                                class="text-[10px] font-bold text-red-400 uppercase tracking-widest mb-2">
                                                ⚠ Motivo dos Erros</p>
                                            <template x-for="(count, msg) in client.error_types" :key="msg">
                                                <div class="flex justify-between items-start gap-2 text-xs">
                                                    <span class="text-red-700 leading-snug" x-text="msg"
                                                        :title="msg"></span>
                                                    <span
                                                        class="font-bold text-red-600 bg-red-100 px-1.5 rounded shrink-0"
                                                        x-text="count + 'x'"></span>
                                                </div>
                                            </template>
                                        </div>

                                        <!-- Error Orders -->
                                        <div>
                                            <div
                                                class="text-[10px] text-red-400 mb-1 flex justify-between items-center font-semibold uppercase tracking-wide">
                                                <span>Pedidos afetados</span>
                                                <button @click="copyOrders(client.error_orders)"
                                                    class="text-indigo-500 hover:text-indigo-700 font-medium normal-case text-[10px] tracking-normal">Copiar</button>
                                            </div>
                                            <div
                                                class="flex flex-wrap gap-1 max-h-16 overflow-y-auto custom-scroll p-1.5 bg-red-50/50 border border-red-100 rounded-lg">
                                                <template x-for="order in exclusiveErrorOrders(client)" :key="order">
                                                    <span
                                                        class="text-[10px] font-mono bg-white text-red-700 border border-red-100 px-1.5 py-0.5 rounded cursor-pointer hover:bg-red-50"
                                                        title="Clique para copiar" @click="copyText(order)"
                                                        x-text="order"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <!-- Success Orders — sempre visível quando há pedidos OK -->
                                <template x-if="client.success_orders.length > 0">
                                    <div class="mx-4 mb-4 mt-0">
                                        <div
                                            class="text-[10px] text-green-600 mb-1 flex justify-between items-center font-semibold uppercase tracking-wide">
                                            <span
                                                x-text="client.error > 0 ? '✓ Pedidos processados (corrigidos)' : '✓ Pedidos OK'"></span>
                                            <button @click="copyOrders(client.success_orders)"
                                                class="text-indigo-500 hover:text-indigo-700 font-medium normal-case text-[10px] tracking-normal">Copiar</button>
                                        </div>
                                        <div
                                            class="flex flex-wrap gap-1 max-h-16 overflow-y-auto custom-scroll p-1.5 bg-green-50/50 border border-green-100 rounded-lg">
                                            <template x-for="order in client.success_orders" :key="order">
                                                <span
                                                    class="text-[10px] font-mono bg-white text-green-700 border border-green-100 px-1.5 py-0.5 rounded cursor-pointer hover:bg-green-50"
                                                    title="Clique para copiar" @click="copyText(order)"
                                                    x-text="order"></span>
                                            </template>
                                        </div>
                                    </div>
                                </template>

                            </div>
                        </template>
                    </div>
                </div>

            </div>
        </template>
    </div>

    <!-- Notification Toast -->
    <div x-show="toast.visible" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="fixed bottom-6 right-6 bg-gray-900 text-white px-4 py-3 rounded-xl shadow-float flex items-center gap-3 z-50">
        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span x-text="toast.message" class="text-sm font-medium"></span>
    </div>

    <script>

        function reportData() {
            return {
                search: '',
                startDate: '',
                endDate: '',
                expandAll: false,
                // FIX #3: objeto reativo em vez de Set (Alpine.js rastreia propriedades de objeto, não Set)
                expandedGroups: {},
                toast: { visible: false, message: '' },

                init() {
                    // FIX #4: datas mockadas removidas - last_transaction_date deve vir do backend
                    // Se ausente, o campo simplesmente não é exibido (x-show já trata isso)

                    this.initChart();

                    // FIX #3: expandAll usa objeto reativo
                    this.$watch('expandAll', (val) => {
                        if (val) {
                            const expanded = {};
                            rawGroupData.forEach(g => { expanded[g.groupName] = true; });
                            this.expandedGroups = expanded;
                        } else {
                            this.expandedGroups = {};
                        }
                    });

                    this.$watch('filteredStats', (val) => {
                        this.updateChart(val);
                    });
                },

                // FIX #8: acentuação corrigida
                get dateRangeText() {
                    const fmt = (d) => {
                        if (!d) return '';
                        const p = d.split('-');
                        return p[2] + '/' + p[1] + '/' + p[0];
                    };
                    if (this.startDate && this.endDate) return fmt(this.startDate) + ' até ' + fmt(this.endDate);
                    if (this.startDate) return 'A partir de ' + fmt(this.startDate);
                    if (this.endDate) return 'Até ' + fmt(this.endDate);
                    return 'Todo o período';
                },

                get filteredStats() {
                    let s = 0, e = 0;
                    this.filteredGroups.forEach(g => {
                        g.clients.forEach(c => { s += c.success; e += c.error; });
                    });
                    return { total: s + e, success: s, error: e };
                },

                get filteredGroups() {
                    let groups = rawGroupData;

                    if (this.startDate || this.endDate) {
                        const start = this.startDate ? new Date(this.startDate + 'T00:00:00') : new Date('1900-01-01');
                        const end = this.endDate ? new Date(this.endDate + 'T23:59:59') : new Date('2100-12-31');

                        groups = groups.map(g => {
                            const fc = g.clients.filter(c => {
                                if (!c.last_transaction_date) return false;
                                const d = new Date(c.last_transaction_date.substring(0, 10) + 'T12:00:00');
                                return d >= start && d <= end;
                            });
                            return fc.length > 0 ? {
                                ...g,
                                clients: fc,
                                totalSuccess: fc.reduce((sum, c) => sum + c.success, 0),
                                totalError: fc.reduce((sum, c) => sum + c.error, 0)
                            } : null;
                        }).filter(g => g !== null);
                    }

                    if (this.search) {
                        const q = this.search.toLowerCase();
                        groups = groups.filter(g =>
                            g.groupName.toLowerCase().includes(q) ||
                            g.clients.some(c => c.label.toLowerCase().includes(q))
                        );
                    }

                    return groups;
                },

                // FIX #3: leitura via propriedade de objeto
                isExpanded(name) { return !!this.expandedGroups[name]; },

                // FIX #3: toggle via atribuição reativa
                toggleGroup(name) {
                    this.expandedGroups = {
                        ...this.expandedGroups,
                        [name]: !this.expandedGroups[name]
                    };
                },

                // FIX #5: pedidos exclusivos de erro (remove os que também aparecem em success_orders)
                exclusiveErrorOrders(client) {
                    const successSet = new Set(client.success_orders);
                    return client.error_orders.filter(o => !successSet.has(o));
                },

                // FIX #6: .catch() em ambas as funções de cópia
                copyText(text) {
                    navigator.clipboard.writeText(text)
                        .then(() => this.showToast('Copiado: ' + text))
                        .catch(() => this.showToast('Erro ao copiar. Tente manualmente.'));
                },

                copyOrders(orders) {
                    const txt = orders.join(', ');
                    navigator.clipboard.writeText(txt)
                        .then(() => this.showToast(orders.length + ' pedidos copiados!'))
                        .catch(() => this.showToast('Erro ao copiar. Tente manualmente.'));
                },

                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.visible = true;
                    setTimeout(() => this.toast.visible = false, 3000);
                },

                initChart() {
                    const ctx = document.getElementById('kpiChart').getContext('2d');
                    this.chartInstance = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Sucesso', 'Erro'],
                            datasets: [{
                                data: [0, 0],
                                backgroundColor: ['#10B981', '#EF4444'],
                                borderWidth: 0,
                                hoverOffset: 4
                            }]
                        },
                        options: {
                            cutout: '75%',
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: { legend: { display: false } }
                        }
                    });
                    this.updateChart(this.filteredStats);
                },

                updateChart(stats) {
                    if (this.chartInstance) {
                        this.chartInstance.data.datasets[0].data = [stats.success, stats.error];
                        this.chartInstance.update();
                    }
                }
            }
        }
    </script>
